<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Colegiatura</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Colegiatura</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />

                    <p:panel id="pnlGraficos">

                        <p:dataTable id="tblColegiatura" value="#{ctrlColegiatura.lstCoelgiatura}" var="colegiatura" paginator="true"
                                     rows="10">

                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Graduado"/>
                                </f:facet>
                                <p:outputLabel value="#{colegiatura.codigoGraduado.apellidos} #{colegiatura.codigoGraduado.nombres}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Inicio carrera"/>
                                </f:facet>
                                <p:outputLabel value="#{colegiatura.inicioCarrera}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Fin carrera"/>
                                </f:facet>
                                <p:outputLabel value="#{colegiatura.finCarrera}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Tiempo colegiatura (Años)"/>
                                </f:facet>
                                <p:outputLabel value="#{colegiatura.tiempoCarrera}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Inicio proyecto de tesis"/>
                                </f:facet>
                                <p:outputLabel value="#{colegiatura.inicioTesis}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Fin proyecto de tesis"/>
                                </f:facet>
                                <p:outputLabel value="#{colegiatura.finTesis}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Tiempo tesis (meses)"/>
                                </f:facet>
                                <p:outputLabel value="#{colegiatura.tiempoTesis}"/>
                            </p:column>
                            
                             <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Quíen lo vinculó con el proyecto de tesis?"/>
                                </f:facet>
                                 <p:outputLabel value="#{colegiatura.vinculoTesis}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Auspicio el proyecto de tesis"/>
                                </f:facet>
                                <p:outputLabel value="#{colegiatura.auspicioTesis}"/>
                            </p:column>
                            
                            <f:facet name="footer">                                
                                <h:commandLink>
                                    <img src="../../resources/images/excel.png" alt=""/>
                                    <p:dataExporter type="xls" target="tblColegiatura" fileName="Graduado" pageOnly="true" />
                                </h:commandLink>

                                <h:commandLink>
                                    <img src="../../resources/images/pdf.png" alt=""/>
                                    <p:dataExporter type="pdf" target="tblColegiatura" fileName="Graduado" pageOnly="true" />
                                </h:commandLink>

                                <h:commandLink>
                                    <img src="../../resources/images/csv.png" alt=""/>
                                    <p:dataExporter type="csv" target="tblColegiatura" fileName="Graduado" pageOnly="true" />
                                </h:commandLink>

                                <h:commandLink>
                                    <img src="../../resources/images/xml.png" alt=""/>
                                    <p:dataExporter type="xml" target="tblColegiatura" fileName="Graduado" pageOnly="true" />
                                </h:commandLink>
                            </f:facet>
                            
                        </p:dataTable>
                                                
                    </p:panel>
                </h:form>
            </ui:define>

            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
